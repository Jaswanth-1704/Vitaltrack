    <button class="theme-toggle" onclick="toggleTheme()">🌙</button>

        <h1>Sleep Tracker</h1>

        <!-- Sleep Log Form -->
        <div class="sleep-form">
            <h2>Log Your Sleep</h2>
            <div class="form-group">
                <label for="bedtime">Bedtime:</label>
                <input type="time" id="bedtime" required>
            </div>
            <div class="form-group">
                <label for="wakeup">Wake-up Time:</label>

            </div>

                <label>Sleep Quality:</label>

                    <span class="star" onclick="setRating(1)">★</span>
                    <span class="star" onclick="setRating(2)">★</span>
                    <span class="star" onclick="setRating(3)">★</span>
                    <span class="star" onclick="setRating(4)">★</span>
                    <span class="star" onclick="setRating(5)">★</span>
                </div>
                <input type="hidden" id="sleep-quality" value="0">
            </div>
            <button class="btn" onclick="logSleep()">Log Sleep</button>
            <button class="btn" onclick="clearForm()">Clear</button>
        </div>

        <!-- Sleep Goal Progress -->

    <script>
        function toggleTheme() {
            document.body.classList.toggle('light');
            const themeToggle = document.querySelector('.theme-toggle');
            themeToggle.textContent = document.body.classList.contains('light') ? '☀️' : '🌙';
        }

        function setRating(rating) {
            const stars = document.querySelectorAll('.star');
            stars.forEach((star, index) => {
                star.classList.toggle('selected', index < rating);
            });
            document.getElementById('sleep-quality').value = rating;
        }

        function logSleep() {
            const bedtime = document.getElementById('bedtime').value;
            const wakeup = document.getElementById('wakeup').value;
            const quality = document.getElementById('sleep-quality').value;

            if (!bedtime || !wakeup || quality == 0) {
                alert('Please fill all fields and select a sleep quality.');
                return;
            }

            // Calculate duration
            const bedtimeDate = new Date(`2025-05-19 ${bedtime}`);
            let wakeupDate = new Date(`2025-05-19 ${wakeup}`);
            if (wakeupDate < bedtimeDate) {
                wakeupDate.setDate(wakeupDate.getDate() + 1);
            }
            const durationMs = wakeupDate - bedtimeDate;
            const durationHours = Math.floor(durationMs / (1000 * 60 * 60));
            const durationMinutes = Math.floor((durationMs % (1000 * 60 * 60)) / (1000 * 60));
            const duration = `${durationHours}h ${durationMinutes}m`;

            // Get current date
            const today = new Date().toISOString().split('T')[0];

            // Create quality stars
            const qualityStars = '★'.repeat(quality) + '☆'.repeat(5 - quality);

            // Add to table
            const tableBody = document.getElementById('sleep-table-body');
            const newRow = document.createElement('tr');
            newRow.innerHTML = `
                <td>${today}</td>
                <td>${bedtime}</td>
                <td>${wakeup}</td>
                <td>${duration}</td>
                <td>${qualityStars}</td>
            `;
            tableBody.insertBefore(newRow, tableBody.firstChild);

            // Clear form
            clearForm();
        }

        function clearForm() {
            document.getElementById('bedtime').value = '';
            document.getElementById('wakeup').value = '';
            document.getElementById('sleep-quality').value = '0';
            const stars = document.querySelectorAll('.star');
            stars.forEach(star => star.classList.remove('selected'));
        }
    </script>
